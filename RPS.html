<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="RPS.css">
    <title>Rock Paper scissors</title>
</head>
<body>
    <header>
        <h1>LET'S PLAY SOME</h1>
    </header>


    <div class="score">
        <div>
         <div id="ubadge" class="badge">User</div>
         <div id="cbadge" class="badge">Comp</div>        
         <span id="uscore">0</span>:<span id="cscore">0</span>
        </div>
    </div>


    <div class="result">
    <h2>Select your move :</h2>
    </div>


    <div class="choices">
        <div class="choice" id="r">
         <img src="rock.jpg" alt="">
        </div>
        <div class="choice" id="p">
            <img src="paper.jpg" alt="">
           </div>
           <div class="choice" id="s">
            <img src="scissors.jpg" alt="">
           </div>
    </div>


    <div>
        <p id="action"><u>Make your move!!</u></p>
    </div>
    <script src="RPS.js"></script>
</body>
</html>
